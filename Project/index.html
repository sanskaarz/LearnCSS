<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="nav-logo border" >
            <div class="logo"></div>
        </div>
        <div class="nav-location border">
            <p id="deliver-color">Deliver to</p>
            <div class="location-icon">
                <p>
                    <i class="fa-solid fa-location-dot"></i>
                    <b id="location-india">India</b>
                </p>                
            </div>
        </div>
        <div class="search-bar searchborder" >
            <select class="search-select">
                <option value="">All</option>
            </select>
            <input type="text" class="search-input" placeholder="Search Amazon">
            <button class="search-button"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
        </div>
        <div class="flag">
            <i class="fa-regular fa-flag" style="color: #000000;"></i>
            <p><b>EN</b></p>
        </div>
        <div class="signin">
            <p class="signin-txt1">Hello, sign in</p>
            <p class="signin-txt2">Account & List </p>
        </div>

        <div class="signinn">
            <p class="signin-txt1">Returns</p>
            <p class="signin-txt2">& Orders</p>
        </div>
    </div>
</body>
</html>
